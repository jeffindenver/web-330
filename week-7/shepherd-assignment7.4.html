<!DOCTYPE html>
<html lang="en-us">

<head>
  <title>Shepherd assignment 7.4</title>
  <meta charset="utf-8" />
  <meta name="author" content="Professor Krasso, Jeff Shepherd">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type='text/javascript' src='../knockout-3.5.1.js'></script>
  <style></style>
</head>


<body>
  <div role="main" class="container">
    <h2>Knockout other bindings</h2>

    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Link</th>
        </tr>
      </thead>
      <tbody data-bind="foreach: tutorials">
        <tr>
          <td data-bind="text: title"></td>
          <td data-bind="text: description"></td>
          <td><a data-bind="attr: {href: url}, style: {color: 'hotpink'}" target="_blank">Link</a></td>
        </tr>
      </tbody>
    </table>

  </div>



  <script>
    function TutorialViewModel() {
      this.tutorials = ko.observableArray([{
          url: "http://learn.knockoutjs.com/#/?tutorial=intro",
          title: "Knockout Tutorial",
          description: "An introduction to Knockout.js"
        },
        {
          url: "https://www.w3schools.com/js/DEFAULT.asp",
          title: "w3schools JavaScript Tutorial",
          description: "A tutorial that will teach you much, from the basic to advanced."
        },
        {
          url: "https://www.w3schools.com/bootstrap/bootstrap_carousel.asp",
          title: "Bootstrap Carousel Tutorial",
          description: "A tutorial that teaches you the bootstrap carousel plugin."
        },
        {
          url: "https://www.w3schools.com/howto/howto_css_modals.asp",
          title: "Modal Tutorial",
          description: "A tutorial that teaches you how to make a modal using CSS and JavaScript."
        },
        {
          url: "https://www.w3schools.com/howto/howto_js_lightbox.asp",
          title: "Lightbox Tutorial",
          description: "A tutorial that teaches you how to make a lightbox (modal image gallery)."
        }
      ]);
    }

    ko.applyBindings(new TutorialViewModel());

  </script>
</body>

</html>
